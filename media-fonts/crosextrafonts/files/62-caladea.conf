<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>Caladea</family>
		</prefer>
	</alias>
	<alias>
		<family>Caladea</family>
		<default>
			<family>serif</family>
		</default>
	</alias>
	<alias binding="same">
		<family>Cambria</family>
		<accept>
			<family>Caladea</family>
		</accept>
	</alias>
	<alias binding="same">
		<family>Caladea</family>
		<default>
			<family>Cambria</family>
		</default>
	</alias>
</fontconfig>
